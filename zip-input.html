<link rel="import" href="../paper-input/paper-input-behavior.html">

<!--
`input` is a single-line text field with Material Design styling
for entering a BR zip code.

    <zip-input></zip-input>

It may include an optional label, which by default is "Zip Code".

    <zip-input label="Mailing zip code"></zip-input>

See `Polymer.PaperInputBehavior` for more API docs.

### Styling

See `Polymer.PaperInputContainer` for a list of custom properties used to
style this element.

@group Acre Elements
@hero hero.svg
@demo demo/index.html
@class zip-input
-->

<dom-module id="zip-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input-container id="container"
        auto-validate="[[autoValidate]]"
        attr-for-value="bind-value"
        disabled$="[[disabled]]"
        no-label-float="[[noLabelFloat]]"
        always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder)]]"
        invalid="[[invalid]]">

      <label hidden$="[[!label]]">[[label]]</label>

      <zip-validator></zip-validator>

      <input is="iron-input" id="input"
          aria-labelledby$="[[_ariaLabelledBy]]"
          aria-describedby$="[[_ariaDescribedBy]]"
          required$="[[required]]"
          validator="zip-validator"
          type="tel"
          allowed-pattern="[0-9\-]"
          prevent-invalid-input
          maxlength="9"
          bind-value="{{value}}"
          autocomplete="postal-code"
          name$="[[name]]"
          disabled$="[[disabled]]"
          invalid="{{invalid}}"
          autofocus$="[[autofocus]]"
          inputmode$="[[inputmode]]"
          placeholder$="[[placeholder]]"
          readonly$="[[readonly]]"
          size$="[[size]]">

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error id="error">[[errorMessage]]</paper-input-error>
      </template>

    </paper-input-container>
  </template>

  <script>
    (function() {
      Polymer({

        is: 'zip-input',

        behaviors: [
          Polymer.PaperInputBehavior,
          Polymer.IronFormElementBehavior
        ],

        properties: {
          /**
           * The label for this input.
           */
          label: {
            type: String,
            value: "Zip Code"
          }
        },

        observers: [
          '_computeValue(value)'
        ],

        _computeValue: function(value) {
          value = String(value);
          var start = this.$.input.selectionStart;
          var previousCharADash = value.charAt(start - 1) === '-';

          // Remove any already-applied formatting.
          value = value.replace(/-/g, '');

          // Add a dash after the 5th character
          if (value.length > 5) {
            value = value.substr(0,5) + '-' + value.substr(5)
          }
          this.updateValueAndPreserveCaret(value.trim());

          // If the character right before the selection is a newly inserted
          // dash, we need to advance the selection to maintain the caret position.
          if (!previousCharADash && value.charAt(start - 1) === '-') {
            this.$.input.selectionStart = start + 1;
            this.$.input.selectionEnd = start + 1;
          }
        }

      })

    })();

  </script>

</dom-module>
