<!--
A set of layout classes that let you specify layout properties directly in markup.
You must include this file in every element that needs to use them.

Sample use:

    <link rel="import" href="../metheora-styles/metheora-styles.html">
    <style is="custom-style" include="metheora-input"></style>

The following imports are available:
 - metheora-input
-->
<link rel="import" href="../polymer/polymer.html">

<style is="custom-style">
    :root {
        --primary-text-color: #212121;
        --secondary-text-color: #212121;
        --accent-color: #ff4081;
        --light-accent-color: #ff80ab;
        --dark-accent-color: #f50057;
        --acre-address-map: {
            margin-top: 30px;
            height: 392px;
        }
        /*paper-input*/
        --paper-input-container: {
            padding: 0;
            margin: 10px 5px;
        }
        --paper-input-container-input: {
            border: 1px solid #e5e5e5;
            padding: 10px 0 5px 10px;
        }
        --paper-input-container-label: {
            padding: 10px 10px;
        }
        --paper-input-container-underline: {
            display: none;
        }
        --paper-input-container-underline-focus: {
            display: none;
        }
        /*paper-dropdown*/
        --paper-dropdown-container-input: {
            border: 1px solid #e5e5e5;
            padding: 10px 20px 5px 10px;
            margin: 0px -20px 0px 0px;
        }
        --paper-dropdown-menu-icon: {
            margin-left: 10px;
            margin-right: -10px;
        }
        --paper-dropdown-menu-ripple: {
            margin-top: 10px;
            margin-left: 6px;
            margin-right: 17px;
            margin-bottom: -6px;
        }
        --acre-input-container: {
            @apply(--paper-input-container);
        }
        --acre-input-container-input: {
            @apply(--paper-input-container-input);
        }
        --acre-input-container-label: {
            @apply(--paper-input-container-label);
        }
        --acre-input-container-underline: {
            @apply(--paper-input-container-underline);
        }
        --acre-input-container-underline-focus: {
            @apply(--paper-input-container-underline-focus);
        }
        --acre-dropdown-menu-icon: {
            @apply(--paper-dropdown-menu-icon);
        }
        --acre-dropdown-menu-ripple: {
            @apply(--paper-dropdown-menu-ripple);
        }
        --acre-input-dropdown-container-underline: {
            @apply(--paper-input-container-underline);
        }
        --acre-input-dropdown-container-underline-focus: {
            @apply(--paper-input-container-underline);
        }
    }
</style>
